dist: trusty
sudo: false
language: rust

cache:
  cargo: true

branches:
  only:
    - master

script: >-
  cargo update &&
  cargo build --all-targets

matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true
  include:
    - rust: 1.29.2
    - rust: beta
    - rust: nightly
    - rust: stable
      os: osx
    - rust: stable
      os: windows

    - rust: stable
      before_script:
        - rustup component add rustfmt-preview clippy-preview
      script: >-
        cargo update &&
        cargo fmt -- --check &&
        cargo clippy --all-targets &&
        cargo test &&
        cargo test --all-features &&
        cargo test --no-default-features

    - rust: stable
      env: DEPLOY_API_DOC
      script: >-
        rm -rf target/doc &&
        cargo update &&
        cargo doc --no-deps --all-features -p rustls -p tower-service &&
        cargo doc --no-deps --all-features &&
        rm -rf target/doc/.lock &&
        (echo '<meta http-equiv="refresh" content="0;URL=tsukuyomi_server/index.html">' > target/doc/index.html)
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GH_TOKEN
        repo: tsukuyomi-rs/tsukuyomi-server
        target_branch: gh-pages
        local_dir: target/doc
        on:
          branch: master
